language: python
sudo: false
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
install:
  - pip install -r requirements.txt
  - pip install coveralls
script: py.test --cov psyrun
after_success: coveralls
cache:
  directories:
  - $HOME/virtualenv/python2.6
  - $HOME/virtualenv/python2.7
  - $HOME/virtualenv/python3.3
  - $HOME/virtualenv/python3.4
